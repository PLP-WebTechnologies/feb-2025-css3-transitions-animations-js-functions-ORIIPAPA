<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Animation with JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f0f0;
      text-align: center;
    }

    #box {
      width: 100px;
      height: 100px;
      margin: 2rem auto;
      background-color: #3498db;
      border-radius: 8px;
      transition: transform 0.5s;
    }

    .bounce {
      animation: bounce 0.6s ease;
    }

    @keyframes bounce {
      0%   { transform: translateY(0); }
      30%  { transform: translateY(-30px); }
      60%  { transform: translateY(15px); }
      100% { transform: translateY(0); }
    }

    button {
      padding: 0.6rem 1.2rem;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #27ae60;
    }

    #clickCount {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>Animated Box Demo</h2>
  <div id="box"></div>
  <button onclick="animateBox()">Animate Box</button>
  <p id="clickCount"></p>

  <script>
    // Load count from localStorage
    let count = localStorage.getItem("clicks") || 0;
    document.getElementById("clickCount").textContent = `Box animated ${count} time(s).`;

    function animateBox() {
      const box = document.getElementById("box");

      // Trigger CSS animation
      box.classList.remove("bounce");
      void box.offsetWidth; // trick to restart animation
      box.classList.add("bounce");

      // Update count and store in localStorage
      count++;
      localStorage.setItem("clicks", count);
      document.getElementById("clickCount").textContent = `Box animated ${count} time(s).`;
    }
  </script>

</body>
</html>
